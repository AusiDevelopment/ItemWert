<!DOCTYPE html>
<html lang="de">
<head>

    <meta charset="utf-8">
    <title>Minecraft Item-Wert</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
<h1>Minecraft Item-Wert Übersicht</h1>

<label for="filter">Filter nach Kategorie:</label>
<select id="filter" onchange="filterItems()">
    <option value="Alle">Alle</option>
    <option value="Admin">Admin</option>
    <option value="Normal">Normal</option>
    <option value="Rare">Rare</option>
</select>

<table>
    <thead>
    <tr>
        <th>Item</th>
        <th>Kategorie</th>
        <th>Wert</th>
    </tr>
    </thead>
    <tbody id="itemTable">
    <!-- Items werden hier dynamisch eingefügt -->
    </tbody>
</table>


<footer>
    <script src="assets/js/app.js"></script>
</footer>

</body>
